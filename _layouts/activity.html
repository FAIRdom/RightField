---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">

    {% if page.description %}
      <h2 class="post-tagline">{{ page.description }}</h2>
    {% endif %}

    <img title="{{page.title}}" src="/images/logo/{{page.logo}}" alt="{{page.title}} - {{page.description}}" class="project-logo"/>

    <ul>
      {% if page.website %}
        <li>Website: <a href="{{page.website}}">{{page.website}}</a></li>
      {% endif %}
    </ul>
    {{ content }}
  </div>

</article>
